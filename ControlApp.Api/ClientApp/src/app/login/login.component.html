<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center"><mat-card class="box">
    <mat-card-header>
      <mat-card-title>Inicia sesión</mat-card-title>
    </mat-card-header><form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Código" id="code">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button (click)="onSubmit()" color="primary" class="btn-block">Iniciar</button>
    </form>
  </mat-card></div>
